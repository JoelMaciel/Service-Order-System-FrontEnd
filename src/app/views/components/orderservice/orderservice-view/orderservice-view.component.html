<div class="container">
    <h1>Observation Order Service</h1>

        <p id="open">Opening Date: {{ orderservice.openingDate | date:'dd/MM/yyyy'}}</p>
        <p>{{ orderservice.observation }}</p>
    </mat-card>
    <button (click)="return()" class="mat-elevation-z8" mat-raised-button color="primary">Return</button>

</div>
